<h2>{{ name }}</h2>
<p>{{ description }}</p>
<table class="table">
    <thead>
        {% for col in columns_names %}
            <th>{{ col }}</th>
        {% endfor %}
        <th><button hx-get="{% url 'dynamictable:dynamictable' 1 %}" hx-target="#dynamic-content" class="bg-blue-500 text-white p-2">+</button></th>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        <tr>
            <td><button hx-get="{% url 'dynamictable:dynamictable' 1 %}" hx-target="#dynamic-content" class="bg-blue-500 text-white p-2">+</button></td>
        </tr>
    </tbody>
</table>
